<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hover Effect</title>
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .image-container {
        position: relative;
    }
    
    .image {
        position: absolute;
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .image img {
        width: 100%;
        height: auto;
    }
    
    .image:hover {
        opacity: 1;
    }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="image2.jpeg" alt="Image 2">
        </div>
    </div>
</body>
</html>
